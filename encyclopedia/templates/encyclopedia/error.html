{% extends "encyclopedia/layout.html" %}

{% block title %}
    Error-Page not found
{% endblock %}

{% block body %}
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div {% if message.tags %} class="{{ message.tags }} alert alert-danger col-4"{% endif %}>{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
